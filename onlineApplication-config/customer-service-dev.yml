server:
  port: 8082
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE 
    username: sa
    #password:  
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
  application:
    name: customer-service
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/